<div class="row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title text-center">Agregar Productos</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="formulario">
                    <div class="form-group">
                        <label>Codigo:</label>
                        <input type="text" class="form-control" formControlName="codigo">
                    </div>
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" formControlName="nombre">
                    </div>
                    <div class="form-group">
                        <label>Precio:</label>
                        <input type="text" class="form-control" formControlName="precio">
                    </div>
                    <div class="form-group">
                        <label>Descripci√≥n:</label>
                        <input type="text" class="form-control" formControlName="descripcion">
                    </div>
                    <p class="bg-warning">{{mensaje}}</p>
                    <button class="btn btn-outline-dark btn-block" (click)="valid(); addProduct()">Agregar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title text-center">Lista de Productos</h3>
            </div>

            <div class="card-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Accion</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let elemento of lista; let i = index">
                        <th scope="row">{{elemento.codigo}}</th>
                        <td>{{elemento.nombre}}</td>
                        <td>{{elemento.precio}}</td>
                        <td>{{elemento.descripcion}}</td>
                        <td><button class="btn btn-sm btn-outline-danger" (click)="eliminar(i)">Eliminar</button></td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
